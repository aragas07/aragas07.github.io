<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="css/latestlogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aragas07.github.io</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobileview.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="container" class="m-4">
        <div class="card p-4 bg-dark border border-dark-subtle mb-1">
            <div class="row w-100 justify-content-between">
                <a class="location text-white">Location:</a>
                <a class="ip text-white">IP:</a>
            </div>
        </div>
    </div>
</body>
    <script>
        $(function() {
            let $card = $("#container .card").first()
            $.ajax({
                url: "http://127.0.0.1:8000/all_users",
                headers: {
                    'Content-Type': 'application/json'
                },
                type: "GET",
                dataType: 'json',
                success: function(response) {
                    response.forEach(user => {
                        let newCard = $card
                        newCard.find(".location").text(`name : ${user.email}`)
                        $("#container").append($("#container").html())
                        console.log(`${JSON.stringify(user)} == ${user.name}`)
                    });
                }
            })
        })
    </script>

</html>
